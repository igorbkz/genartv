<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        #controls {
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        #controls input, #controls button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
            overflow-y: auto;
            height: calc(100vh - 60px);
        }
        .image-card {
            margin: 10px;
            border: 2px solid #444;
            transition: transform 0.3s, opacity 0.3s;
            width: 300px;
            cursor: pointer;
        }
        .image-card img {
            max-width: 100%;
            height: auto;
        }
        .image-card:hover {
            transform: scale(1.05);
            border-color: #888;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="themeInput" placeholder="Digite um tema" onkeydown="handleKeyDown(event)">
        <button onclick="addTheme()">Adicionar Tema</button>
        <button onclick="clearHistory()">Apagar Hist√≥rico</button>
        <button onclick="togglePause()"><span id="pauseButtonText">Pausar</span></button>
    </div>
    <div id="imageContainer"></div>

    <script>
        let prompts = [];
        let generatedPrompts = new Set();
        let paused = false;
        const apiKey = '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';
        const apiUrl = 'https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0';

        async function query(data) {
            const response = await fetch(apiUrl, {
                headers: { Authorization: `Bearer ${apiKey}` },
                method: 'POST',
                body: JSON.stringify(data),
            });
            const blob = await response.blob();
            return URL.createObjectURL(blob);
        }

        function addTheme() {
            const themeInput = document.getElementById('themeInput').value.trim();
            if (themeInput && !generatedPrompts.has(themeInput)) {
                prompts.unshift(themeInput);
                if (prompts.length > 15) {
                    prompts.pop();
                }
                document.getElementById('themeInput').value = '';
                generateImage(themeInput);
                generatedPrompts.add(themeInput);
            }
        }

        function clearHistory() {
            prompts = [];
            generatedPrompts.clear();
            document.getElementById('imageContainer').innerHTML = '';
        }

        function togglePause() {
            paused = !paused;
            document.getElementById('pauseButtonText').textContent = paused ? 'Retomar' : 'Pausar';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                addTheme();
            }
        }

        async function generateImage(prompt) {
            if (!paused) {
                const imageUrl = await query({ inputs: prompt });
                displayImage(imageUrl, prompt);
            }
        }

        function displayImage(imageUrl, prompt) {
            const container = document.getElementById('imageContainer');
            const imgCard = document.createElement('div');
            imgCard.classList.add('image-card');
            // Removed the prompt display under the image
            imgCard.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
            container.prepend(imgCard);
            if (container.children.length > 20) {
                container.removeChild(container.lastChild);
            }
        }

        function getRandomWord() {
            const words = [
                'mysterious', 'fantasy', 'futuristic', 'dreamlike', 'surreal', 
                'cosmic', 'mythical', 'ethereal', 'enigmatic', 'vivid', 'robotic', 'alien', 'cyberpunk', 'steampunk', 'psychedelic'
            ];
            return words[Math.floor(Math.random() * words.length)];
        }

        function getShuffledPrompts() {
            const randomWords = Array.from({ length: 3 }, getRandomWord);
            return [...prompts, ...randomWords]
                .sort(() => 0.5 - Math.random())
                .join(', ');
        }

        setInterval(() => {
            if (prompts.length && !paused) {
                const shuffledPrompt = getShuffledPrompts();
                generateImage(shuffledPrompt);
            }
        }, 20000);

    </script>
</body>
</html>
