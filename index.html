<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #20232a;
            color: #61dafb;
        }
        #input-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        #theme-input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 300px;
        }
        #add-theme-btn, #toggle-btn, #reset-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            color: #20232a;
            margin-right: 10px;
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            overflow-y: auto;
        }
        .generated-image {
            max-width: 300px;
            max-height: 300px;
            margin: 10px;
            border: 5px solid #61dafb;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #control-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="input-container">
        <input type="text" id="theme-input" placeholder="Enter a theme">
        <button id="add-theme-btn">Add Theme</button>
    </div>
    <div id="control-container">
        <button id="toggle-btn">Pause Generation</button>
        <button id="reset-btn">Reset History</button>
    </div>
    <div id="image-container"></div>

    <script>
        let themes = [];
        let usedPrompts = new Set();
        let isPaused = false;
        let timer;

        async function query(data) {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0",
                {
                    headers: { Authorization: "Bearer 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" },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );
            const result = await response.blob();
            return result;
        }

        function addTheme() {
            const themeInput = document.getElementById('theme-input');
            const theme = themeInput.value.trim();
            if (theme) {
                themes.unshift(theme);
                themeInput.value = '';
                updatePrompt();
                resetTimer();
            }
        }

        function updatePrompt() {
            const prompt = themes.join(", ");
            generateImageIfUnique(prompt);
        }

        async function generateImage(prompt) {
            const data = { "inputs": prompt };
            const imageBlob = await query(data);
            const imageUrl = URL.createObjectURL(imageBlob);
            displayImage(imageUrl);
        }

        function generateImageIfUnique(prompt) {
            if (!usedPrompts.has(prompt)) {
                usedPrompts.add(prompt);
                generateImage(prompt);
            }
        }

        function displayImage(url) {
            const imageContainer = document.getElementById('image-container');
            const img = document.createElement('img');
            img.src = url;
            img.className = 'generated-image';
            imageContainer.prepend(img); // Add the new image at the beginning
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function modifyPrompt() {
            if (themes.length > 0 && !isPaused) {
                // Shuffle the themes
                shuffleArray(themes);
                // Create a prompt with a random selection of themes
                const selectedThemes = themes.slice(0, Math.min(5, themes.length));
                let currentPrompt = selectedThemes.join(", ");
                // Example modification: add a random descriptive word
                const randomWords = ["beautiful", "mysterious", "fantastical", "detailed", "colorful"];
                const randomWord = randomWords[Math.floor(Math.random() * randomWords.length)];
                currentPrompt += `, ${randomWord}`;
                generateImageIfUnique(currentPrompt);
            }
        }

        function toggleGeneration() {
            isPaused = !isPaused;
            const toggleBtn = document.getElementById('toggle-btn');
            toggleBtn.textContent = isPaused ? 'Resume Generation' : 'Pause Generation';
            if (!isPaused) {
                resetTimer();
            } else {
                clearInterval(timer);
            }
        }

        function resetHistory() {
            themes = [];
            usedPrompts.clear();
            document.getElementById('image-container').innerHTML = '';
        }

        function resetTimer() {
            if (timer) {
                clearInterval(timer);
            }
            timer = setInterval(modifyPrompt, 20000);
        }

        // Adicionar eventos
        document.getElementById('add-theme-btn').addEventListener('click', addTheme);
        document.getElementById('theme-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                addTheme();
            }
        });
        document.getElementById('toggle-btn').addEventListener('click', toggleGeneration);
        document.getElementById('reset-btn').addEventListener('click', resetHistory);

        // Iniciar o temporizador inicial
        resetTimer();
    </script>
</body>
</html>
